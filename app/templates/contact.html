{% extends "layout.html" %}

{% block title %}Contact{% endblock %}

{% block main %}
<p class="text-center">
    We're glad to hear from you! Please send us a message using the form below, and we'll get back to you as soon as possible.
</p>
<form method="post" action="/contact" class="text-center"style="width: 50%; margin: 0 auto;">
    <div class="mb-3">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="service">Service Requested</label>
        <select id="service" name="service">
            <option value="consultation">Initial Consultation</option>
            <option value="wedding">Event Consultation</option>
            <option value="wardrobe">Wardrobe Session</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
    </div>
    <div class="g-recaptcha" data-sitekey="{{ secret_key }}"></div>
    <button class="btn btn-bd-primary" type="submit">Send</button>
</form>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
