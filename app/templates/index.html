{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block main %}
<h1>Blog</h1>
{% for post in posts %}
  <div>
    <h2><a href="{{ url_for('main.article_detail', post_id=post.id) }}">{{ post.title }}</a></h2>
    <p>{{ post.content[:200] }}...</p>
  </div>
{% endfor %}

{% endblock %}
